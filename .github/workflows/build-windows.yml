name: Build Geode Mod (Windows)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout mod repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          choco install cmake ninja git -y

      - name: Clone Geode SDK
        run: |
          git clone --depth=1 https://github.com/geode-sdk/geode.git geode-sdk

      - name: Download Geode CLI
        shell: pwsh
        run: |
        Invoke-WebRequest -Uri    "https://github.com/geode-sdk/cli/releases/latest/download/geode-windows-x64.exe" -OutFile "geode-sdk/geode.exe"

      - name: Install Geode SDK binaries
        shell: pwsh
        run: |
          cd geode-sdk
          ./geode.exe sdk install-binaries --platform Windows

      - name: Configure with MSVC
        shell: pwsh
        run: |
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64 `
            -DGEODE_SDK="${{ github.workspace }}\\geode-sdk"

      - name: Build mod (Release)
        shell: pwsh
        run: |
          cmake --build build --config Release

      - name: Upload Windows mod
        uses: actions/upload-artifact@v4
        with:
          name: example-mod-windows
          path: build/Release/*.geode