name: Build Geode Mod (Android)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout mod repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build git unzip wget

      - name: Install Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r26c-linux.zip
          unzip -q android-ndk-r26c-linux.zip
          mv android-ndk-r26c $HOME/android-ndk
          echo "ANDROID_NDK=$HOME/android-ndk" >> $GITHUB_ENV

      - name: Clone Geode SDK
        run: |
          git clone --depth=1 https://github.com/geode-sdk/geode.git geode-sdk

      - name: Build for Android
        run: |
          mkdir build
          cd build
          cmake .. -G Ninja \
            -DGEODE_SDK="${{ github.workspace }}/geode-sdk" \
            -DGEODE_TARGET_PLATFORM=Android \
            -DANDROID_NDK=$HOME/android-ndk \
            -DCMAKE_TOOLCHAIN_FILE=$HOME/android-ndk/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-23
          ninja

      - name: Upload Android mod
        uses: actions/upload-artifact@v4
        with:
          name: disable-glow-mod-android
          path: build/*.geode