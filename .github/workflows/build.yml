name: Build Geode Mod (All Platforms)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        platform: [Windows, Android, Mac, iOS]

    steps:
      - name: Checkout mod repository
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build git

      - name: Clone Geode SDK
        run: |
          git clone --depth=1 https://github.com/geode-sdk/geode.git geode-sdk

      - name: Build for ${{ matrix.platform }}
        run: |
          mkdir build
          cd build
          cmake .. -G Ninja \
            -DGEODE_SDK="${{ github.workspace }}/geode-sdk" \
            -DGEODE_TARGET_PLATFORM=${{ matrix.platform }}
          ninja

      - name: Upload mod artifact (${{ matrix.platform }})
        uses: actions/upload-artifact@v4
        with:
          name: disable-glow-mod-${{ matrix.platform }}
          path: build/*.geode